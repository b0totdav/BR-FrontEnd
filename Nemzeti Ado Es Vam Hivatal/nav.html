<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="nav.css">
</head>
<body class="bg-secondary">
    <div class="container bg-dark col-10 vh-100">
        <form action="">
            <fieldset class="bg-primary mt-10 p-3">
                <div class="radio bal col-5 p-1">   
                    <div>
                        Üzemanyag típusa:
                    </div>
                    <div>
                        <input type="radio" name="fuelType" id="1" value="diesel">
                        <label for="1">Dízel</label>
                    </div>
                    <div>
                        <input type="radio" name="fuelType" id="2" value="benzin">
                        <label for="2">Benzin</label>
                    </div>
                    <div>
                        <input type="radio" name="fuelType" id="3" value="elektromos">
                    <label for="3">Elektromos</label>
                    </div>
                    <div>
                        <input type="radio" name="fuelType" id="4" value="lpg">
                    <label for="4">LPG</label>
                    </div>
                </div>
                <div class="radio jobb col-5 w-50">
                    <div> 
                        Amortizációs díj (Ft/km):
                    </div>
                    <div>
                        <input type="radio" name="amor" id="5" value="18">
                        <label for="5">18</label>
                    </div>
                    <div>
                        <input type="radio" name="amor" id="6" value="30">
                        <label for="6">30</label>
                    </div>          
                </div>
            </fieldset>
            <fieldset class="bg-primary p-2">
                <div id="price">
                    <label for="pricing">Benzin ára</label>
                    <input type="text" name="pricing">
                    <label for="pricing">Ft/l</label>
                </div>
            </fieldset>
            <fieldset class="bg-primary p-2">
                <div>
                    Hengerűrtartalom:
                    <select name="kobcenti" id="kobcenti">
                        <option value="-1"></option>
                    </select>
                </div>
                <div>
                    <label for="rendSzam">Rendszám:</label>
                    <input type="text" name="rendSzam">
                </div>
                <div>
                    <label for="model">Gyártó, típus:</label>
                    <input type="text" name="model">
                </div>
                <div class="m-1">
                    <div class="bal col-3">
                        <label for="honnan">Honnan:</label>
                        <input type="text" name="honnan">
                    </div>
                    <div class="jobb col-3">
                        <label for="hova">Hová:</label>
                        <input type="text" name="hova">
                    </div>
                </div>
               
            </fieldset>
            <fieldset class="bg-primary p-2">
                <div class="col-6 mt-10">
                    <label for="tav">Megtett távolság:</label>
                    <input type="number" name="tav">
                    <label for="tav">km</label>
                </div>
            </fieldset>
            <fieldset class="bg-primary p-2">
                <button type="submit" disabled>Küldés</button>
            </fieldset>
            
        </div>
        </form>
       
</body>
</html>
